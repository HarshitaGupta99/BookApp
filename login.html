<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        <script>
            function clickAlert() {
                alert("Login is successful!");
            }
        </script>

        <style>
            
            .container{
                /* #f39ca2 */
                text-align: center;
                
                
                margin: 0 auto;
                padding: 10px;
                
            
            }

            body{
                background-color: rgb(236, 214, 228);
            }

            .heading{
                padding-top: 20px;
                padding-bottom: 20px;
            }
        </style>
</head>
<body>
    <div class="container">
        <h3 class="heading">Login To Continue</h3>
        
        <div>
            <img src="http://cdn.onlinewebfonts.com/svg/img_568656.png" alt="login person" height="100" width="100">
        </div>
        <br>
        <form action="my_dashboard.html">
           
              
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <br>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <br>
              <input class="btn btn-primary btn-lg" type="submit" value="Login" onclick="clickAlert()">
              <br>

        </form>

    </div>
   

</body>
</html>
